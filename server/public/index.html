<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with Style and Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #007BFF;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Basic HTML Page</h1>
    <p>This is a simple HTML file with some basic styling and a script.</p>
    <button id="clickMeButton">Click Me!</button>

    <script>
        document.getElementById('clickMeButton').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>

</body>
</html>
